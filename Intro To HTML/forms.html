<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Forms</h2>
    <form action="#">
        <label for="Username">Username</label>
        <input type="text" id="Username" placeholder="Nitish-Goswami"><br>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="25"><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="abc@gmail.com"><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="******"><br>

        <label for="time">Time</label>
        <input type="time"  id="time" ><br>

        <label for="range">Range</label>
        <input type="range" name="" id="range"><br>

        <label for="male">Male</label>
        <input type="radio"  id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio"  id="female" name="gender"><br>

        <label for="Country">Country</label>
        <input type="text" name="" id="Country" value="India" disabled><br>

        <label for="Hindi">Hindi</label>
        <input type="checkbox" name="language" id="Hindi" >
        <label for="Hindi">English</label>
        <input type="checkbox" name="language" id="Hindi" >
        <label for="Hindi">Spanish</label>
        <input type="checkbox" name="language" id="Hindi" ><br>

        <label for="">Course</label>
        <select name="Course" id="Course">
            <option value="Btech">Btech</option>
            <option value="Mtech">Mtech</option>
            <option value="Bsc">Bsc</option>
            <option value="Msc">Msc</option>
        </select><br>

        <label for="Bio">Bio</label>
        <textarea name="" id="Bio" cols="30" rows="5"></textarea><br>

        <input type="submit">
    </form>
</body>
</html>
